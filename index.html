<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .sidebar {
            width: 200px;
            background-color: #0077cc;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #005fa3;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .chart-container {
            width: 45%;
            max-width: 500px;
            margin: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>תפריט</h2>
        <a href="#">עובדים</a>
        <a href="#">דוחות</a>
        <a href="#">לקוחות</a>
		<a href="#">ניהול מלאי</a>
    </div>
    <div class="content">
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="hoursChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="vipCardsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="clubsChart"></canvas>
        </div>
    </div>
    <script>
        function createChart(canvasId, label, data, bgColor, borderColor) {
            new Chart(document.getElementById(canvasId), {
                type: 'bar',
                data: {
                    labels: ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני'],
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: bgColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        createChart('salesChart', 'מכירות', [5000, 7000, 8000, 12000, 15000, 18000], 'rgba(54, 162, 235, 0.5)', 'rgba(54, 162, 235, 1)');
        createChart('hoursChart', 'שעות עבודה', [160, 170, 180, 190, 200, 210], 'rgba(255, 99, 132, 0.5)', 'rgba(255, 99, 132, 1)');
        createChart('vipCardsChart', 'כרטיסי VIP', [50, 60, 55, 70, 90, 100], 'rgba(75, 192, 192, 0.5)', 'rgba(75, 192, 192, 1)');
        createChart('clubsChart', 'מועדונים', [5, 7, 8, 12, 15, 18], 'rgba(153, 102, 255, 0.5)', 'rgba(153, 102, 255, 1)');
    </script>
</body>
</html>
